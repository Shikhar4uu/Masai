<body>
    <!-- BMI CALCULATOR
BMI Calculator
Create an application which calculates BMI (Body Mass Index)
Your app should have 2 input boxes
Take weight in kgs from user
Take height in meters from user
Based on entered height and weight calculate BMI of that person
Here is the formula for manually calculating BMI  BMI = (weight) / (height * height)
From the obtained BMI result, display whether the person is
UnderWeight - bmi <= 18.4
Normal Weight - bmi >= 18.5 && bmi <= 24.9
Overweight - bmi >= 25 && bmi <= 29.9
Obese - bmi >= 30
Hint: use If conditions
Sample Output -->

<h1 id="heading">Check your BMI</h1>
<div id="bag">
<h2>Put your weight in (KG)</h2>
<input type="number" placeholder="Put your weight in (KG)" id="weight">
<h2>Put your height in (M)</h2>
<input type="number" placeholder="Put your height in (M)" id="height">
<br>
<button id="result">Calculate BMI</button>
<br>
<!-- <input type="text" placeholder="BMI" id="bmi" style="text-align: center;"> -->

<h3 id="bmi"></h3>
</div>
</body>

</html>
<script>
    let weight=document.getElementById("weight")
    let height=document.getElementById("height")
    let display=document.getElementById("bmi")
    let result=document.getElementById("result")
    let head="";
    
    result.addEventListener("click", function () {
        bmi=(weight.value/(height.value*height.value)).toFixed(2);
        console.log(bmi)
        if(bmi <= 18.4){
            display.innerText="Your BMI is "+bmi+" which means you are Underweight"
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            display.innerText="Your BMI is "+bmi+" which means you are Normal weight"
        }
        else if(bmi >= 25 && bmi <= 29.9){
            display.innerText="Your BMI is "+bmi+" which means you are Overweight"
        }
        else if(bmi >= 30){
            display.innerText="Your BMI is " +bmi+" which means you are Obese"
        }
        else{
            display.innertext=""
        }
        
        

    })




    
</script>
